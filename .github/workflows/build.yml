name: Bygg Mattegeni f√∂r macOS

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v4

      - name: Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installera beroenden
        run: pip install -r requirements.txt

      - name: Bygg .app med PyInstaller
        run: |
          pyinstaller --windowed --name "Mattegeni" \
            --icon=icon.icns \
            mattegeni.py

      - name: Installera create-dmg
        run: brew install create-dmg

      - name: Skapa DMG
        run: |
          mkdir -p dist/dmg
          cp -r dist/Mattegeni.app dist/dmg/
          create-dmg \
            --volname "Mattegeni" \
            --volicon "icon.icns" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "Mattegeni.app" 175 120 \
            --hide-extension "Mattegeni.app" \
            --app-drop-link 425 120 \
            "dist/Mattegeni.dmg" \
            "dist/dmg/"

      - name: Ladda upp DMG som artefakt
        uses: actions/upload-artifact@v4
        with:
          name: Mattegeni-macOS
          path: dist/Mattegeni.dmg
